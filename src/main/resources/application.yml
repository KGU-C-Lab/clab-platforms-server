# Application properties for Capstone GD project

# Configure the logging level to info for Spring Framework
logging:
  level:
    org.springframework: info

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  # File Upload Preferences
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # Set Profile
  profiles:
    active: dev

resource:
  file:
    url: /resources/files
    path: ${user.dir}/cloud
    allow-extension: bmp,jpg,jpeg,png,gif

# Configure Swagger UI and generate OpenAPI documentation
springdoc:
  version: v1.0.0
  packages-to-scan: page.clab.api
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    groups:
      enabled: true
  cache:
    disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8